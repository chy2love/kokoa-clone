<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>83%</span>
            <i class="fas fa-battery-three-quarters"></i> <!--Battery Icon-->
            <i class="fas fa-bolt"></i> <!-- Lighting Icon-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa talk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form class="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="text" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Account or Password</a>
    </form>


    <script src="https://kit.fontawesome.com/c4f7c5c3df.js" crossorigin="anonymous"></script>
</body>
</html>
