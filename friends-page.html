<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/friends-page/friends-page.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My friends!</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>83%</span>
            <i class="fas fa-battery-three-quarters"></i> <!--Battery Icon-->
            <i class="fas fa-bolt"></i> <!-- Lighting Icon-->
        </div>
    </div>
    <div class="friendpage--menu">
        <span class="friendpage--menu__text">Friends</span>
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
    </div>

<input type="text" placeholder="Friends' Names Display ">


    <script src="https://kit.fontawesome.com/c4f7c5c3df.js" crossorigin="anonymous"></script>
</body>
</html>
